<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img class="image" src="assets/images/oradorKolb.png" />
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <!-- <form (ngSubmit)="login()" #registerForm="ngForm"> -->
    <form #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-input type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+.[a-z]{2,4}" placeholder="Email" name="email" [(ngModel)]="user.email"
                required></ion-input>
            </ion-item>

            <ion-item>
              <ion-input type="password" pattern="[a-z0-9._%+-]{6,}" placeholder="Password" name="password" [(ngModel)]="user.password" (keyup.enter)="signInWithEmailPassword(user)"
                required></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="button" (click)="signInWithEmailPassword(user)" [disabled]="!registerForm.form.valid">Entrar</button>
          <button ion-button class="register-btn" type="button" block clear (click)="signInWithGoogle()">Entrar com a conta Google</button>
          <button hidden ion-button class="register-btn" type="button" block clear (click)="Registrar(user)" [disabled]="!registerForm.form.valid">Criar nova conta</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
