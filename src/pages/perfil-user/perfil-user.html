  <div class="login-box">
    <form (ngSubmit)="alterarPerfil(user)" #AlterForm="ngForm">
      <ion-row class="logo-row" *ngIf="user.photoURL">
        <ion-col></ion-col>
        <ion-col width-67>
          <img src="{{user.photoURL}}" />
        </ion-col>
        <ion-col></ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-label>Nome</ion-label>
              <ion-input type="text" placeholder="Nome" name="displayName" [(ngModel)]="user.displayName" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Email</ion-label>
              <ion-input type="email" placeholder="Email" name="email" [(ngModel)]="user.email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>ID do usuário</ion-label>
              <ion-input type="text" placeholder="ID do usuário" name="uid" [(ngModel)]="user.uid"></ion-input>
            </ion-item>
            <ion-item>
              <!-- <ion-input type="text" placeholder="Email Verificado" name="emailVerified" [(ngModel)]="user.emailVerified" required></ion-input> -->
              <ion-label>Email Verificado</ion-label>
              <ion-toggle name="emailVerified" [(ngModel)]="user.emailVerified"></ion-toggle>
            </ion-item>
            <ion-item item-content>
              <!-- <ion-input type="text" placeholder="Anônimo" name="isAnonymous" [(ngModel)]="user.isAnonymous" required></ion-input> -->
              <ion-label>Anônimo</ion-label>
              <ion-toggle name="isAnonymous" [(ngModel)]="user.isAnonymous"></ion-toggle>
            </ion-item>
            <ion-item>
              <ion-label>Telefone</ion-label>
              <ion-input type="number" placeholder="Telefone" name="phoneNumber" [(ngModel)]="user.phoneNumber"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>URL do Avatar</ion-label>
              <ion-input type="text" placeholder="URL do Avatar" name="photoURL" [(ngModel)]="user.photoURL" required></ion-input>
            </ion-item>
            <ion-item>
              <ion-label>Password</ion-label>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="user.password"></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!AlterForm.form.valid">Alterar</button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="button" (click)="resetPassword(user)" [disabled]="!AlterForm.form.valid">Resetar Password</button>
        </ion-col>
      </ion-row>

    </form>
  </div>

</ion-content>
